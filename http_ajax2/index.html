<!DOCTYPE html>
<html ng-app='MyFirstApp'>
<head>
	<meta charset="utf-8">
	<title>My first page</title>
	<script type="text/javascript" src="../ang/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="FirstController">
	<input type="text" ng-model="newPost.title">
	<br>
	<textarea type="text" ng-model="newPost.body"></textarea>
	<br>
	<button ng-click="addPost()">Send</button>
	<ul>
		<Li ng-repeat="post in posts">
			<h2>{{post.title}}</h2>
			<p>
				{{post.body}}
			</p>	
		</Li>	
    </ul>
</body>
</html>
